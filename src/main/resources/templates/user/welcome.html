<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        .logout {
            background-color: #f44336; /* Red */
        }
        .logout:hover {
            background-color: #e53935; /* Darker red */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Library Management System</h1>
     <div class="button-container" th:if="${session.user.adminUser == false}">
        <button onclick="location.href='/transactions/issueBook'">Issue Book</button>
        <button onclick="location.href='/transactions/returnBook'">Return Book</button>
    </div>

    <div class="button-container" th:if="${session.user.adminUser == true}">
        <button onclick="location.href='/books/all'">View Books</button>
        <button onclick="location.href='/books/addBook'">Add Books</button>
    </div>
    <div>
        <button class="logout" onclick="location.href='/users/logout'">Logout</button>
    </div>

</body>
</html>
