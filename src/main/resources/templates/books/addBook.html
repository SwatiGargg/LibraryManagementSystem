<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1;
            background-image: url('[[@{/images/library-background.jpg}]]');
            background-size: cover;
            background-position: center;
        }

        .addBook-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 1em 1em;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 20%;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #2c3e50;
        }

        .form-group {
            position: relative;
            margin: 15px 0;
        }

        .form-group i {
            position: absolute;
            top: 38px;
            left: 10px;
            color: #3498db;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-left: 30px; /* Space for icon */
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 83%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .home-button {
            display: inline;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            width: 48%;
            text-align: center;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .message {    
            text-align: center;
            margin-bottom: 1em;
        }
		.success-message {
		            color: green;
		            
		        }

		        .error-message {
		            color: red;
		            
		        }
    </style>
</head>
<body>
    <div class="addBook-container">
        <h1>Add New Book</h1>
        <form th:action="@{/books/add}" method="post">
            <!-- Title Field with Icon -->
            <div class="form-group">
                <label for="title">Title:</label>
                <i class="fas fa-book"></i>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Author Field with Icon -->
            <div class="form-group">
                <label for="author">Author:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="author" name="author" required>
            </div>

            <input type="submit" value="Add Book">
            <a th:href="@{/home}" class="home-button"><i class="fas fa-home"></i></a>
            
        </form>

        <p th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></p>
    </div>
</body>
</html>
